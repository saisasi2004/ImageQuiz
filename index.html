<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Image Quiz</title>
  </head>
  <body>
    <header>
      <h1>Image Quiz</h1>
      <button id="play-button">Play</button>
    </header>
    <p class="text-center">** Answer all the questions in <b>Lower Case</b></p>
    <div class="separator">
      <img src="hab1.jpg" alt="Your Image" />
    </div>
    <main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-1" id="exampleModalLabel">
                CONGRATULATIONS
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h3>You have completed the task!!!</h3>
              <p>The Passcode is <b>4321</b></p>
              <p>Your Next Location is <b>Director's Bungalow</b></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="quiz-container">
        <img id="quiz-image" src="image1.jpg" alt="Quiz Image" />
        <input type="text" id="answer-input" placeholder="Type your answer" />
        <button id="submit-button">Submit</button>
      </div>
    </main>
    <footer>
      <p id="result"></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
